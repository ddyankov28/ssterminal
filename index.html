<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Boxes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      gap: 40px; /* space between boxes */
    }

    .box {
      width: 250px;
      height: 150px;
      background-color: #0077cc;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .box:hover {
      background-color: #005fa3;
      transform: translateY(-5px);
    }

    .box.right {
      background-color: #e67e22;
    }

    .box.right:hover {
      background-color: #cc650f;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://test.bestattungsplaner.at/home" class="box">Service 1</a>
    <a href="https://test-meine.wienenergie.at" class="box right">Service 2</a>
  </div>
</body>
</html>
