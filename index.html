<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Clickable Boxes</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: Arial, sans-serif;
    }
    .box {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .left {
      background: #0077cc;
    }
    .left:hover {
      background: #005fa3;
    }
    .right {
      background: #e67e22;
    }
    .right:hover {
      background: #cc650f;
    }
  </style>
</head>
<body>
  <a href="https://test.bestattungsplaner.at/home" class="box left">
    First Link
  </a>
  <a href="https://test-meine.wienenergie.at" class="box right">
    Second Link
  </a>
</body>
</html>
